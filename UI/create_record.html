<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Create a Red-Flag</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="half-page left-content">
      <div class="container">
        <form id="create-redflag-form" action="" method="post">
          <p>All marked fields are required</p>
          <div class="form-field required">
            <label></label>
            <input type="text" name="title" value="" placeholder="Record Title" required>
          </div>
          <div class="form-field required">
            <label></label>
            <select name="type" required>
              <option value="">Record Type</option>
              <option value="redflag">Redflag</option>
              <option value="intervention">Intervention</option>
            </select>
          </div>
          <div class="form-field-textarea required">
            <label></label>
            <textarea name="comment" rows="8" placeholder="Describe Incident" required></textarea>
          </div>
          <div class="form-field">
            <input type="file" name="image">
          </div>
          <div class="form-field">
            <input type="text" name="video_url" value="" placeholder="Video Url">
          </div>
          <button type="button" class="btn-colored"><a href="">Create</a></button>
        </form>
      </div>
    </section>
    <section class="half-page right-redflag-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">C</span>reate A Record -</h2>
        <div class="content">
          <p>Together we can make the community more habitable for everyone!</p>
            <button type="button" class="btn-trans"><a href="profile.html">Back To Profile</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
