<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body id="signup-body">
    <section class="half-page left-content">
      <div class="container">
        <form id="signup-form">

          <div class="form-field">
            <input type="text" name="fname" id="fname" placeholder="First Name">
          </div>
          <div class="form-field">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
          </div>
          <div class="form-field">
            <input type="text" name="othername" id="othername" placeholder="Other Names">
          </div>
          <div class="form-field">
            <input type="text" name="phone" id="phone" placeholder="Phone Number">
          </div>
          <div class="form-field">
            <input type="email" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-field">
            <input type="text" name="username" id="username" placeholder="Username">
          </div>
          <div class="form-field">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <p>Already a user? Sign In <span><a href="signin.html">Here</a></span></p>
          <input type="submit" class="btn btn-colored btn-signup-button" value="Submit">
        </form>
      </div>
    </section>
    <section class="half-page right-signup-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">S</span>ign Up -</h2>
        <div class="content">
          <p>Join the band of iReporters changing the community one voice at a time</p>
            <button type="button" class="btn btn-colored"><a href="about.html">Learn More</a></button>
            <button type="button" class="btn btn-trans"><a href="index.html">Back To Home</a></button>
        </div>
      </div>
    </section>
    <script src="scripts/signUpAuth.js"></script>
  </body>
</html>
