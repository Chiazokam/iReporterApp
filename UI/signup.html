<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body id="signup-body">
    <section class="half-page left-content">
      <div class="container">
        <form id="signup-form" action="" method="post">

          <div class="form-field">
            <input type="text" name="fname" value="" placeholder="First Name">
          </div>
          <div class="form-field">
            <input type="text" name="lname" value="" placeholder="Last Name">
          </div>
          <div class="form-field">
            <input type="text" name="othername" value="" placeholder="Other Names">
          </div>
          <div class="form-field">
            <input type="text" name="phone" value="" placeholder="Phone Number">
          </div>
          <div class="form-field">
            <input type="text" name="othername" value="" placeholder="Other Name">
          </div>
          <div class="form-field">
            <input type="email" name="email" value="" placeholder="Email">
          </div>
          <div class="form-field">
            <input type="text" name="phone" value="" placeholder="Phone Number">
          </div>
          <div class="form-field">
            <input type="text" name="username" value="" placeholder="Username">
          </div>
          <div class="form-field">
            <input type="password" name="password" value="" placeholder="Password">
          </div>
          <div class="form-field">
            <input type="password" name="confpassword" value="" placeholder="Confirm Password">
          </div>
          <p>Already a user? Sign In <span><a href="signin.html">Here</a></span></p>
          <button type="button" class="btn-colored btn-signup-button"><a href="signin.html">Submit</a></button>
        </form>
      </div>
    </section>
    <section class="half-page right-signup-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">S</span>ign Up -</h2>
        <div class="content">
          <p>Join the band of iReporters changing the community one voice at a time</p>
            <button type="button" class="btn-colored"><a href="about.html">Learn More</a></button>
            <button type="button" class="btn-trans"><a href="index.html">Back To Home</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
