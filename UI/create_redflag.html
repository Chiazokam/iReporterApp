<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Create a Red-Flag</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="half-page left-content">
      <div class="container">
        <form id="create-redflag-form">
          <div class="form-field required">
            <label></label>
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div class="form-field required">
            <label></label>
            <input type="text" name="latitude" id="latitude" placeholder="Latitude" required>
          </div>
          <div class="form-field required">
            <label></label>
            <input type="text" name="longitide" id="longitude" placeholder="Longitude" required>
          </div>
          <div class="form-field-textarea required">
            <label></label>
            <textarea name="comment" id="comment" rows="8" placeholder="Describe Incidence" required></textarea>
          </div>
          <div class="form-field">
            <input type="file" name="image" id="image">
          </div>
          <div class="form-field">
            <input type="text" name="video" id="video" placeholder="Video Url">
          </div>
          <input type="submit" class="btn btn-colored btn-dark" id="Submit">
        </form>
      </div>
    </section>
    <section class="half-page right-redflag-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">C</span>reate A Red-Flag -</h2>
        <div class="content">
          <p>Join in stopping corruption!</p>
            <button type="button" class="btn btn-colored"><a href="create_interv.html">Create Intervention</a></button>
            <button type="button" class="btn btn-trans"><a href="profile.html">Back To Profile</a></button>
        </div>
      </div>
    </section>
    <script src="scripts/createRecords.js"></script>
  </body>
</html>
