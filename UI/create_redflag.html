<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Create a Red-Flag</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="half-page left-content">
      <div class="container">
        <form id="create-redflag-form" action="" method="post">

          <div class="form-field">
            <input type="text" name="title" value="" placeholder="Title">
          </div>
          <div class="form-field">
            <input type="date" name="createdOn" value="" placeholder="Date Captured">
          </div>
          <div class="form-field">
            <input type="text" name="location" value="" placeholder="Latitude, Longitude">
          </div>
          <div class="form-field">
            <textarea name="redflag-descr" rows="8" placeholder="Describe Incidence"></textarea>
          </div>
          <div class="form-field">
            <input type="text" name="image_url" value="" placeholder="Image Url">
          </div>
          <div class="form-field">
            <input type="text" name="video_url" value="" placeholder="Video Url">
          </div>
          <button type="button" class="btn-colored"><a href="">Submit</a></button>
        </form>
      </div>
    </section>
    <section class="half-page right-redflag-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">C</span>reate A Red-Flag -</h2>
        <div class="content">
          <p>Join in stopping corruption!</p>
            <button type="button" class="btn-colored"><a href="create_interv.html">Create Intervention</a></button>
            <button type="button" class="btn-trans"><a href="profile.html">Back To Profile</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
