<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body id="signin-body">
    <section class="half-page left-content">
      <div class="container">
        <form id="signin-form" action="" method="post">

          <div class="form-field">
            <input type="text" name="email" value="" placeholder="Email">
          </div>
          <div class="form-field">
            <input type="password" name="password" value="" placeholder="Password">
          </div>

          <p>New user? Sign Up <span><a href="signup.html">Here</a></span></p>
          <p>Admin? Just take <span><a href="admin.html">Here</a></span> in the meantime!</p>
          <button type="button" class="btn-colored btn-signup-button"><a href="profile.html">Submit</a></button>
        </form>
      </div>
    </section>
    <section class="half-page right-signin-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">S</span>ign In -</h2>
        <div class="content">
          <p>Welcome Back!</p>
          <p>Let's make another voice heard</p>
            <button type="button" class="btn-colored"><a href="about.html">Learn More</a></button>
            <button type="button" class="btn-trans"><a href="index.html">Back To Home</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
