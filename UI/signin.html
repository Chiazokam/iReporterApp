<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body id="signin-body">
    <section class="half-page left-content">
      <div class="container">
        <form id="signin-form">

          <div class="form-field">
            <input type="text" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-field">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <input type="submit" class="btn btn-colored btn-signup-button btn-dark" value="Submit">
        </form>
      </div>
    </section>
    <section class="half-page right-signin-content right-content">
      <div class="container">
        <h2>- <span class="span-bold-letter">S</span>ign In -</h2>
        <div class="content">
          <p>Welcome Back!</p>
          <p>Let's make another voice heard</p>
            <button type="button" class="btn btn-colored"><a href="signup.html">Sign Up</a></button>
            <button type="button" class="btn btn-trans"><a href="index.html">Back To Home</a></button>
        </div>
      </div>
    </section>
    <script src="scripts/signInAuth.js"></script>
  </body>
</html>
