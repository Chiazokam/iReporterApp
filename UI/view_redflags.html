<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | View Red-Flags</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body class="interv-body">
    <section class="sidebar sidebar-text">
      <ul>
        <li class="head-li"><i class="fab fa-font-awesome-flag"></i> Red-Flag :</li>
            <table>
              <tbody>
                <tr>
                  <td><p>Total</p></td>
                  <td><span class="digit redflag-total"></span></td>
                </tr>
                <tr>
                  <td><p>In Draft</p></td>
                  <td><span class="digit redflag-draft"></span></td>
                </tr>
                <tr>
                  <td><p>Resolved</p></td>
                  <td><span class="digit redflag-resolved"></span></td>
                </tr>
                <tr>
                  <td><p>Rejected</p></td>
                  <td><span class="digit redflag-rejected"></span></td>
                </tr>
                <tr>
                  <td><p>Under Investigation</p></td>
                  <td><span class="digit redflag-investigation"></span></td>
                </tr>
            </tbody>
          </table>
        <li class="head-li"><i class="fas fa-info"></i> Intervention :</li>
        <table>
          <tbody>
            <tr>
              <td><p>Total</p></td>
              <td><span class="digit interv-total"></span></td>
            </tr>
            <tr>
              <td><p>In Draft</p></td>
              <td><span class="digit interv-draft"></span></td>
            </tr>
            <tr>
              <td><p>Resolved</p></td>
              <td><span class="digit interv-resolved"></span></td>
            </tr>
            <tr>
              <td><p>Rejected</p></td>
              <td><span class="digit interv-rejected"></span></td>
            </tr>
            <tr>
              <td><p>Under Investigation</p></td>
              <td><span  class="digit interv-investigation"></span></td>
            </tr>
          </tbody>
          </table>
      </ul>
      <button type="button" class="btn btn-colored btn-record-list"><a href="profile.html">Back To Profile</a></button>
    </section>

    <!--*******************************************************************************-->
    <section class="right-diff-content">
      <div id="output">
        <!-- Display user's records -->
      </div>
    </section>
    <script type="text/javascript" src="scripts/viewRedflags.js"></script>
    <script type="text/javascript" src="scripts/recordCount.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Us-XFdyoA2kbyb1IvDBJOus9P6_unwM&callback=initMap"
        async defer></script>
  </body>
</html>
